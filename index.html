    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />

    <title>docQ &ndash; Seafarer's File Manager</title>

  <!-- BODY -->

  <body>
    <div class="main-grid-layout">
      <header>
        <div class="logo-container">
          <h1 class="header-main">docQ &ndash; Seafarer's File Manager</h1>
        </div>
      </header>
      <main>
        <!-- Home Section -->

        <section class="section-container home-section">
          <div class="section-header">
            <h2 class="document-section--heading">Home</h2>
          </div>
          <p>Home</p>
        </section>

        <!-- Document Section -->

        <section class="section-container document-section">
          <div class="section-header">
            <h2 class="document-section--heading">Documents</h2>

            <button class="add-btn">
              <p>Add Files</p>
            </button>
          </div>
          <div class="document-container-box">
            <div class="document-container">
              <p class="document-title">Passport</p>
            </div>
            <div class="document-container">
              <p class="document-title">SIRB</p>
            </div>
          </div>
        </section>

        <!-- Scan Section -->

        <section class="section-container scan-section">
          <div class="section-header">
            <h2 class="document-section--heading">Scan</h2>
          </div>
          <p>Scan</p>
        </section>

        <!-- Generate Section -->

        <section class="section-container generate-section">
          <div class="section-header">
            <h2 class="document-section--heading">Generate</h2>
          </div>
          <p>Generate</p>
        </section>

        <!-- Settings Section -->

        <section class="section-container settings-section">
          <div class="section-header">
            <h2 class="document-section--heading">Settings</h2>
          </div>
          <p>Settings</p>
        </section>
